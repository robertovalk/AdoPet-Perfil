<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <title>Adopet - Perfil</title>
</head>
<body>
    <header class="cabecalho">

        <div class="cabecalho-mob">
            <nav class="cabecalho__nav">

                <a href="#">
                    <img src="./images/Casa.svg">
                </a>

                <a href="#">    
                    <img src="./images/Mensagens.svg" alt="">
                </a>
            </nav>

            <div>
                <img class="user-mob" src="./images/Usuário.svg"> 
            </div>
        </div>
        
        <div class="header-dsktp">

            <img class="logo-dsktp" src="./images/Logo.svg">

            <nav class="cabecalho__nav-dsktp">

                <a href="#">
                    <img src="./images/Casa.svg">
                </a>
    
                <a href="#">    
                    <img src="./images/Mensagens.svg" alt="">
                </a>
            </nav>

            <img class="user-dsktp" src="./images/Usuário.svg">
        </div>
        
        <div class="cp-title-subtitle">
            <p class="cp-subtitle">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        </div>
    </header>

    <main class="conteudo-principal">
        <section class="cp-forms">

            <div class="forms-header">
                <div class="cp-forms-title">
                    <p>Perfil</p>
                </div>

                <label class="forms__label photo-label-dsktp">Foto</label>
                <div class="cp-forms-photo">
                    <img class="cp-forms-img" src="./images/Ellipse 2.svg">
                    <a class="cp-forms-edit" href="#">Clique na foto para editar</a>
                </div>
            </div>
            <form class="forms">

                <label class="forms__label">Nome</label>
                <input class="forms__input" type="text" required placeholder="Insira seu nome completo">

                <label class="forms__label" class="labelPadrao">Telefone</label>
                <input class="forms__input" type="tel" required placeholder="55 11 XXXXXXXXX">

                <label class="forms__label">Cidade</label>
                <input class="forms__input input-bg input-senhas" type="text" required placeholder="Qual sua cidade?">

                <label class="forms__label" class="labelPadrao">Sobre</label>
                <textarea class="forms__input textarea input-senhas" rows="10" cols="10" type="password" required placeholder="Escreva sua mensagem"></textarea>

                <div class="frm-input">
                    <input class=" forms__input submit" type="submit" value="Enviar">
                </div>
            </form>
        </section>

    </main>

    <footer class="rodape">
        <p class="rdp-p">2023 - Desenvolvido por Roberto Falcão</p>
    </footer>
</body>
